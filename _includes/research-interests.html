<div class='full white centered-text'>
  <div class='row'>
  </div>
  <div class='spacing'></div>
  <div class='row'>
    {% for research-interest in site.data.research-interests %}
      {% if include.shape %}
        {% assign shape = include.shape %}
      {% else %}
        {% assign shape = "boxed" %}
      {% endif %}
      <div class='medium-3 large-3 columns icon-text-{{shape}}'>
        <i class='icon-{{ research-interest.icon }}'></i>
        <h3>{{ research-interest.title }}</h3>
        <p>{{ research-interest.desc }}</p>
      </div>
    {% endfor %}
  </div>
</div>
